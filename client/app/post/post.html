<div
     layout-padding layout-margin
     layout-gt-sm="row" layout-align-gt-sm="center top">

    <div flex-gt-sm="60">

        <form name="userForm">
            <md-input-container class="md-block">
                <label>Title</label>
                <input md-no-asterisk name="short_desc" ng-model="post.short_desc" placeholder="A short description"
                       required md-maxlength="50">
            </md-input-container>

            <div layout="column" layout-gt-sm="row">
                <md-input-container>
                    <label>Rent (CAD/month)</label>
                    <input md-no-asterisk name="rent" ng-model="post.rent" required>
                </md-input-container>

                <md-input-container>
                    <label>Available from</label>
                    <md-datepicker ng-model="post.date.from"></md-datepicker>
                </md-input-container>

                <md-input-container>
                    <label>Until</label>
                    <md-datepicker ng-model="post.date.to"></md-datepicker>
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Address</label>
                <input ng-model="post.addr.line1" placeholder="Address line 1">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
                <input ng-model="post.addr.line2" placeholder="Address line 2">
            </md-input-container>


            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm="30">
                    <label>City</label>
                    <input ng-model="post.addr.city">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="30">
                    <label>Postal Code</label>
                    <input md-no-asterisk name="post_code" ng-model="post.addr.post_code" required md-maxlength="6">
                </md-input-container>

            </div>

            <div layout="column" ng-show="pictures.length">
                <md-card flex ng-repeat="pic in pictures">
                    <md-card-title>
                        <md-truncate>{{pic.name}}</md-truncate>
                    </md-card-title>

                    <md-card-content>
                        <img class="md-card-image" style="max-width: 100%" ngf-thumbnail="pic" />
                    </md-card-content>
                </md-card>
            </div>

            <div>
                <md-button class="md-icon-button md-raised" ngf-select ng-model="pictures" ngf-multiple="true">
                    <i class="material-icons md-dark">cloud_upload</i>
                </md-button>
                <span>Upload <ng-show ng-show="pictures.length">different</ng-show> pictures</span>
            </div>

            <br/>

            <div>
                <md-button class="md-raised md-primary" ng-click="uploadFiles(pictures)">Post</md-button>
            </div>
        </form>

    </div>
</div>
