<div layout-padding layout-margin layout-gt-sm="column" layout-align-gt-sm="center center">
    <div flex-gt-sm="60">

        <form name="userForm">
            <md-input-container class="md-block">
                <label>Title</label>
                <input md-no-asterisk name="short_desc" ng-model="post.short_desc" placeholder="A short description"
                       required md-maxlength="50">
            </md-input-container>

            <div layout="column" layout-gt-sm="row">
                <md-input-container>
                    <label>Rent</label>
                    <input md-no-asterisk name="rent" ng-model="post.rent" required>
                </md-input-container>

                <md-input-container>
                    <label>Available from</label>
                    <md-datepicker ng-model="post.date.from"></md-datepicker>
                </md-input-container>

                <md-input-container>
                    <label>Until</label>
                    <md-datepicker ng-model="post.date.to"></md-datepicker>
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Address</label>
                <input ng-model="post.addr.line1" placeholder="Address line 1">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
                <input ng-model="post.addr.line2" placeholder="Address line 2">
            </md-input-container>


            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm="30">
                    <label>City</label>
                    <input ng-model="post.addr.city">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="30">
                    <label>Postal Code</label>
                    <input md-no-asterisk name="post_code" ng-model="post.addr.post_code" required md-maxlength="6">
                </md-input-container>
                
            </div>

            <div>
                <md-button class="md-raised md-primary">Post</md-button>
            </div>
        </form>

    </div>
</div>
