<md-toolbar md-scroll-shrink class="md-hue-3">
    <div class="md-toolbar-tools">
        <span>Search Results</span>
    </div>
</md-toolbar>

<md-subheader class="md-primary">{{$ctrl.properties.data.length}} properties found</md-subheader>

<!-- TODO make tabs dynamic -->
<md-tabs md-selected="0" md-align-tabs="bottom" md-dynamic-height md-border-bottom md-center-tabs>
    <md-tab id="tab1">
        <md-tab-label>1</md-tab-label>
        <md-tab-body>
            <div flex-offset-gt-sm="5" layout="column" layout-gt-sm="row" layout-wrap layout-align-gt-sm="start top">

                <md-card  ng-repeat="property in $ctrl.properties.data"
                         flex-gt-sm="45">

                    <div layout="column"
                         layout-align="start center">
                        <jk-carousel data="property.photos"
                                     item-template-url="'app/properties/photo-slide-template.html'"
                                     max-width="800" max-height="500">
                        </jk-carousel>
                    </div>

                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{property.short_desc}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p>${{ property.rent }}/month, {{property.capacity}} room, apartment</p>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>

                </md-card>

            </div>
        </md-tab-body>
    </md-tab>

</md-tabs>
