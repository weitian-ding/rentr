    <div flex-gt-sm="60">

        <form name="propertyForm" ng-submit="create_property()">

            <!-- TODO make ngMessages work -->
            <!-- short description -->
            <md-input-container class="md-block">
                <label>Title</label>
                <input required
                       md-no-asterisk
                       ng-disabled="form_on_submit"
                       name="short_desc"
                       ng-model="property.short_desc"
                       placeholder="A short description"
                       md-maxlength="50">
                <div ng-messages="propertyForm.short_desc.$error" ng-show="propertyForm.short_desc.$touched">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <div layout="column" layout-gt-sm="row" layout-wrap>
                <!-- rent -->
                <md-input-container class="md-icon-float" flex-gt-sm="33">
                    <label>Rent (CAD/month)</label>
                    <md-icon class="material-icons md-dark">attach_money</md-icon>
                    <input md-no-asterisk
                           name="rent"
                           type="number"
                           ng-model="property.rent"
                           ng-disabled="form_on_submit"
                           required>
                </md-input-container>

                <!-- available from -->
                <md-input-container flex-gt-sm="33">
                    <label>Available from</label>
                    <md-datepicker md-no-asterisk
                                   ng-model="property.date.from"
                                   md-min-date="today"
                                   ng-disabled="form_on_submit"
                                   required></md-datepicker>
                </md-input-container>

                <!-- available until -->
                <md-input-container flex-gt-sm="33">
                    <label>Until</label>
                    <md-datepicker md-no-asterisk ng-disabled="form_on_submit" ng-model="property.date.to" md-min-date="property.date.from" required></md-datepicker>
                </md-input-container>
            </div>

            <div layout="column" class="md-icon-float" layout-gt-sm="row"  layout-wrap>
                <!-- street address -->
                <md-input-container flex-gt-sm="66">
                    <label>Street Address</label>
                    <md-icon class="material-icons md-dark">home</md-icon>
                    <input md-no-asterisk
                           ng-disabled="form_on_submit"
                           placeholder="Enter a location"
                           id="autocomplete"
                           required>
                </md-input-container>

                <!-- unit number -->
                <md-input-container flex-gt-sm="33">
                    <label>Unit</label>
                    <input md-no-asterisk
                           name="unit"
                           ng-disabled="form_on_submit"
                           ng-model="property.addr.unit">
                </md-input-container>
            </div>

            <!-- description -->
            <md-input-container class="md-block">
                <label>Description</label>
                <textarea required
                          md-no-asterisk
                          ng-disabled="form_on_submit"
                          ng-model="property.desc"
                          md-maxlength="150" rows="5"
                          md-select-on-focus></textarea>
            </md-input-container>

            <!-- photo drop box -->
            <div layout-gt-sm="row" layout-align-gt-sm="center">
                <div flex="100"
                     ngf-select
                     ngf-drop
                     ng-disabled="form_on_submit"
                     ng-model="property.photos"
                     class="drop-box"
                     ngf-drag-over-class="'dragover'"
                     ngf-multiple="true"
                     ngf-pattern="'image/*'"
                     ngf-accept="'image/*'"
                     ngf-keep="'distinct'"
                     ngf-resize="{quality: .8,
                                  type: 'image/jpeg',
                                  ratio: '1.61:1',
                                  centerCrop: true,
                                  restoreExif: false}">

                    <span>
                        <md-icon class="material-icons md-dark">cloud_upload</md-icon>
                        &nbsp select or drop <ng-show ng-show="property.photos.length">more</ng-show> photos
                    </span>
                </div>
            </div>

            <!-- photo preview -->
            <div ng-show="property.photos.length">
                <span>Photo preview: </span>
                <div layout="row"
                     layout-wrap>

                    <md-whiteframe class="md-whiteframe-1dp"
                                   flex-gt-sm="30" flex="45"
                                   layout-margin
                                   layout="column"
                                   layout-align="start strech"
                                   ng-repeat="photo in property.photos"
                                   ng-cloak>
                        <div layout="row" class="photo-thumbnail-title">
                            <div flex="70" style="margin: auto" md-truncate>
                               {{photo.name}}
                            </div>
                            <div flex="25">
                                <md-button class="md-icon-button"
                                           aria-label="Delete"
                                           ng-click="delete_photo(photo)"
                                           ng-disabled="form_on_submit">
                                    <md-icon class="material-icons md-dark">delete</md-icon>
                                </md-button>
                            </div>
                        </div>
                        <div>
                            <img class="md-card-image"
                                 style="max-width: 100%"
                                 ngf-src="photo"/>
                        </div>
                    </md-whiteframe>
                </div>
            </div>


            <br/>
            <br/>

            <md-input-container class="md-block">
                <div ng-messages="propertyForm.short_desc.$error" md-auto-hide="false">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <!-- submit button -->
            <div layout="column" layout-align="start center" layout-margin>
                <md-button
                        class="md-raised md-primary"
                        type="submit"
                        ng-disabled="form_on_submit"
                        ng-hide="form_on_submit">Post</md-button>
                <md-progress-linear ng-disabled="!form_on_submit" md-mode="indeterminate">
                </md-progress-linear>
            </div>

        </form>

    </div>
</div>
