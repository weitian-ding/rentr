<div layout="column" layout-gt-sm="row" layout-wrap layout-align-gt-sm="center top">
    <md-card ng-repeat="property in properties" flex-gt-sm="45">
        <img ng-src="images/sample_room.jpg" class="md-card-image" alt="No Image">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{property.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
           <p>${{ property.rent }}/month, {{property.capacity}} room, {{property.type}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
        </md-card-actions>
    </md-card>
</div>
