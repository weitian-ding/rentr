<md-toolbar md-scroll-shrink class="md-hue-3">
    <div class="md-toolbar-tools">
        <span>Search Results</span>
    </div>
</md-toolbar>

<md-subheader class="md-primary">{{$ctrl.properties.data.length}} properties found</md-subheader>


<div flex-offset-gt-sm="5" layout="column" layout-gt-sm="row" layout-wrap layout-padding layout-align-gt-sm="start top">
    <md-card ng-repeat="property in $ctrl.properties.data" flex-gt-sm="45">
        <img ng-src="{{property.photos[0].url.substring(7)}}" class="md-card-image" alt="No Image">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{property.short_desc}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
           <p>${{ property.rent }}/month, {{property.capacity}} room, apartment</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
        </md-card-actions>
    </md-card>
</div>
