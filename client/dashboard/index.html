<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALICE Demo</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <!-- end stylesheets -->
</head>

<body ng-app="app" ng-cloak layout="column">

<md-toolbar layout="row" ng-include="'app/layout/header.html'"></md-toolbar>

<!-- Wireframe Container #2 -->
<div flex layout="row">
    <!-- Wireframe Container #3 -->
    <md-sidenav md-is-locked-open="true"
                md-whiteframe="4"
                ng-include="'app/layout/sidebar.html'"
                flex="25">
    </md-sidenav>

    <!-- Wireframe Container #4 -->
    <md-content flex id="content" layout-padding ng-view>
    </md-content>
</div>

<!-- cloud libraries -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!-- end cloud libraries -->

<!-- local libraries -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-messages/angular-messages.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/ngstorage/ngStorage.js"></script>
<!-- end local libraries -->

<!-- custom modules -->
<script src="../dashboard/app/core/app.module.js"></script>
<script src="../dashboard/app/core/app.controller.js"></script>
<script src="../dashboard/app/core/routes.js"></script>
<script src="../dashboard/app/login/login.module.js"></script>
<script src="../dashboard/app/login/login.controller.js"></script>
<script src="../dashboard/app/layout/sidebar.module.js"></script>
<script src="../dashboard/app/layout/sidebar.controller.js"></script>
<script src="../dashboard/app/layout/header.module.js"></script>
<script src="../dashboard/app/layout/header.controller.js"></script>
<!-- end custom modules -->
</body>
</html>
